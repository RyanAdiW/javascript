<!DOCTYPE html>
<html>
	<head>
		<title>Belajar Javascript - NIOMIC</title>
	</head>

	<body>
		<button onclick="tombol()">klik</button>	
		
		<script type="text/javascript">
			function tombol() {
				var a = document.createElement("button");
				a.innerHTML = "tombol";
				document.body.appendChild(a);
			}
		</script>
	</body>
</html>

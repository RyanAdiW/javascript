<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	Masukkan nama: <input type="text" onfocus="sedangFokus(this)">

	<p>Event ini akan berjalan pada saat text box mendapatkan focus</p>

	<script type="text/javascript">
		function sedangFokus(x) {
			x.style.background = "lightblue";
		}
	</script>
</body>
</html>

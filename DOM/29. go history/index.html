<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Belajar hsitory back</title>
	</head>
	<body>
 		<button onclick="goback()">Go back</button>

		<script type="text/javascript">	
			// fungsi untuk kembali ke halaman sebelumnya
			function goback(argument) {
				window.history.go(-2); 	// kembali 2 halaman ke belakang
			}
			
		</script>
	</body>
</html>

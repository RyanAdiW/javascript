<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<p id="host"></p>

		<button onclick="lihatHost()">Lihat host</button>

		<script type="text/javascript">
			function lihatHost() {
					var x = location.host;
					document.getElementById('host').innerHTML = x;
				}	
		</script>
	</body>
</html>

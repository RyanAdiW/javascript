<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<button onclick="jawab()">Klik di sini</button>

		<p id="jawaban"></p>

		<script type="text/javascript">
			function jawab() {
				var nama = prompt('siapa namamu?');

				if (nama != null) {
					document.getElementById('jawaban').innerHTML = 'hallo ' + nama;
				}
			}
		</script>
	</body>
</html>

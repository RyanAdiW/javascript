<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tugas 42 javascript - NIOMIC</title>
</head>
<body>
	<p onmouseover="merah(this)" onmouseout="hitam(this)">
		Dekatkan mouse ke text
	</p>


	<script type="text/javascript">
		function merah(argument) {
			argument.style.color = "red";
		}
		function hitam(argument) {
			argument.style.color = "black";
		}
	</script>
</body>
</html>

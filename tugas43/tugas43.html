<!DOCTYPE html>
<html>
<head>
	<title>History back</title>
</head>
<body>
	<h1>Berada di file INDEX.HTML</h1>
	<h2>Terdapat fungsi goBack di sini</h2>

	<button onclick="goBack()">Go back</button>

	<script type="text/javascript">
		function goBack() {
			window.history.back();
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Tugas 45</title>
	</head>
	<body>
		<p id="lokasihref"></p>

		<button onclick="lihatHref()">Lihat HREF</button>

		<script type="text/javascript">
			function lihatHref() {
				var x = location.href;
				document.getElementById('lokasihref').innerHTML = x;
			}
		</script>
	</body>
</html>
